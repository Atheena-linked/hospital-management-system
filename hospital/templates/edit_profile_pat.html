{% extends "base.html" %}
{% block content %}

<h2>Edit Profile</h2>

<form method="POST" action="/edit_profile_pat">
    <div>
        <label>Name</label>
        <input type="text" name="name" value="{{ patient.name }}" required>
    </div>

    <div>
        <label>Phone</label>
        <input type="text" name="phone" value="{{ patient.contact_number }}" required>
    </div>

    <div>
        <label>Address</label>
        <input type="text" name="address" value="{{ patient.address }}" required>
    </div>

    <button type="submit">Update</button>
</form>

{% endblock %}
