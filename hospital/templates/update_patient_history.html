<!DOCTYPE html>
<html>
<head>
    <title>Update History</title>
</head>
<body>

    <h2>Update History for: {{ appointment.patient.name }}</h2>
    <p>Date: {{ appointment.date }}</p>

    <form method="POST">
        <label>Diagnosis:</label><br>
        <textarea name="diagnosis" rows="4" cols="50">{{ appointment.treatment.diagnosis if appointment.treatment else '' }}</textarea>
        <br><br>

        <label>Prescription:</label><br>
        <textarea name="prescription" rows="4" cols="50">{{ appointment.treatment.prescription if appointment.treatment else '' }}</textarea>
        <br><br>

        <label>Notes:</label><br>
        <textarea name="notes" rows="4" cols="50">{{ appointment.treatment.notes if appointment.treatment else '' }}</textarea>
        <br><br>

        <button type="submit">Save Treatment</button>
    </form>

</body>
</html>
